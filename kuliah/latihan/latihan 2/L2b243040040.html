<html>
<head>
    <title>Form</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="12">
        <tr style="background-color: grey;">
            <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td>
                <input type="text" name="username">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td>
                <input type="password" name="password">
            </td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td>
                <input type="text" name="fullname">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>:</td>
            <td>
                <input type="text" name="email">
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="nama">--Pilih Agama--</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="katholik">Katholik</option>
                    <option value="buddha">Buddha</option>
                    <option value="hindu">Hindu</option>
                    <option value="konghucu">Konghucu</option>
                </select>
            </td>
        </tr>
        <td>Jenis Kelamin</td>
        <td>:</td>
        <td>
            <input type="radio" name="kelamin" value="laki">Laki - Laki
            <input type="radio" name="kelamin" value="cewe">Perempuan
        </td>
        <tr>
            <td>Hobby</td>
            <td>:</td>
            <td>
                <input type="checkbox">Musik
                <input type="checkbox">Olahraga
                <input type="checkbox">Gaming
                <input type="checkbox">Lainnya
            </td>
        </tr>
        <tr>
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <textarea name="" cols="32" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="3" align="right">
                <input type="button" value="Submit">
            </td>
        </tr>
    </table>
</body>
</html>
